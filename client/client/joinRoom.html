<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/client/joinRoom.css" />
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>-->
  </head>
  <body>
    <div id="header"><h2 id="headerText">Join room</h2></div>
    <div id="content">
      <form action="/client/joinRoom" method="POST">
        <div class="formInputDiv">
          <h3>Name:</h3>
          <input class="formInput" type="text" name="name" placeholder="name" autocomplete="off">
        </div>
        <div class="formInputDiv">
          <h3>Room:</h3>
          <input class="formInput" type="text" name="room" placeholder="room" autocomplete="off">
        </div>
        <input class="formButton" type="submit" value="Join">
      </form>
    </div>

    <script src="/client/joinRoom.js"></script>
  </body>
</html>
